apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: niche-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: niche-ingress
spec:
  hosts:
    - "*"
  gateways:
    - niche-gateway
  http:
    - match:
        - uri:
            prefix: "/api"
      route:
        - destination:
            host: niche-greetings-a
            port:
              number: 8080
          weight: 100
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: niche-web
            subset: v1
            port:
              number: 8082
          weight: 100
---

