apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: niche-api
spec:
  host: niche-api
  subsets:
    - name: v1
      labels:
        version: v1
      trafficPolicy:
        connectionPool:
          tcp:
            maxConnections: 1
          http:
            http1MaxPendingRequests:  1
            maxRequestsPerConnection: 1
        outlierDetection:
          consecutiveErrors: 2
          intervals: 2s
          baseEjectionTime: 30s
          maxEjectionPercent: 100
    - name: v2
      labels:
        version: v2
    - name: v3
      labels:
        version: v3
