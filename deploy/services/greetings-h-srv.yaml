apiVersion: apps/v1
kind: Deployment
metadata:
  name: niche-greetings-h
spec:
  replicas: 1
  selector:
    matchLabels:
      app: niche-greetings-h
  template:
    metadata:
      labels:
        app: niche-greetings-h
    spec:
      containers:
      - name: niche-greetings-h
        image: soline74/niche-greetings-h:dev-1323f4b
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        env:
        - name: LOG_LEVEL
          value: info
        - name: MONGO_CONN
          valueFrom:
            secretKeyRef:
              name: niche-srv-config
              key: mongodb.conn
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: niche-greetings-h
spec:
  selector:
    app: niche-greetings-h
  ports:
  - name: http
    port: 8080
    targetPort: 8080
